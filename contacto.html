<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
</head>
<body>
    <section id="Contact">
        <h2>Contacto</h2>
        <p>
            Si quieres establecer contacto con nuestro personal, por favor rellene los siguientes campos y pulse en enviar.
        </p>
        <!--Formulario para enviar datos-->
        <div id="container-form">
            <form class="formulario" onsubmit="muestraDatos()">
                <input id="form1" type="text" name="nombre" placeholder="Ingresa tu nombre">
                <input id="form2" type="email" name="correo" placeholder="Ingresa tu correo">
                <input id="form3" type="text" name="mensaje" placeholder="Ingresa un mensaje">
                <input id="submit" type="submit" name="enviar" value="Enviar">
            </form>
        </div>
    </section>
</body>
</html>
